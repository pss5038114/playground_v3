<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><title>비밀번호 초기화</title><link rel="stylesheet" href="css/style.css"></head>
<body>
    <div class="card">
        <h2>비밀번호 변경 요청</h2>
        <p style="font-size:12px; color:#666; margin-bottom:15px;">
            가입 시 입력했던 정보로 본인을 확인합니다.
        </p>
        
        <input id="reset-id" type="text" placeholder="아이디">
        <input id="reset-birth" type="text" placeholder="2차 비밀번호 4자리" maxlength="4" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        
        <div style="margin: 10px 0;"></div>
        
        <input id="reset-pw" type="password" placeholder="변경할 새 비밀번호">
        
        <button class="btn-primary" onclick="handleReset()">초기화 요청</button>
        <div class="link-group"><span onclick="location.href='login.html'">돌아가기</span></div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
