    <script>
        const API_MAIL = "https://api.pyosh.cloud/api/mail";
        const API_AUTH = "https://api.pyosh.cloud/api/auth";
        const nick = sessionStorage.getItem('nickname');
        const myId = sessionStorage.getItem('username');
        
        if(!nick || !myId) { 
            alert("ë¡œê·¸ì¸ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤."); 
            location.href='index.html'; 
        } else {
            document.getElementById('u-welcome').innerText = nick;
            document.getElementById('dropdown-nick').innerText = nick;
            document.getElementById('u-initial').innerText = nick.charAt(0).toUpperCase();
            
            checkNewMail();
            setInterval(checkNewMail, 60000);
            
            loadProfileImage();
        }

        async function loadProfileImage() {
            if(myId) {
                try {
                    const res = await fetch(`${API_AUTH}/profile/${myId}`);
                    if(res.ok) {
                        const data = await res.json();
                        if(data.profile_image) {
                            const btn = document.getElementById('profile-btn');
                            const badge = document.getElementById('mail-badge');
                            // [ìˆ˜ì •] ë±ƒì§€ëŠ” ê·¸ëŒ€ë¡œ ë‘ê³ , ë‚´ë¶€ í…ìŠ¤íŠ¸(ì´ë‹ˆì…œ)ë§Œ ì´ë¯¸ì§€ë¡œ êµì²´
                            // ê¸°ì¡´ innerHTML ë®ì–´ì“°ê¸° ëŒ€ì‹ , span#u-initialì„ ì´ë¯¸ì§€ë¡œ êµì²´í•˜ëŠ” ë°©ì‹ì´ ì•ˆì „í•¨
                            const initialSpan = document.getElementById('u-initial');
                            if(initialSpan) {
                                initialSpan.style.display = 'none'; // ì´ë‹ˆì…œ ìˆ¨ê¹€
                                // ì´ë¯¸ì§€ íƒœê·¸ê°€ ì—†ìœ¼ë©´ ì¶”ê°€
                                if(!btn.querySelector('img')) {
                                    const img = document.createElement('img');
                                    img.src = data.profile_image;
                                    img.className = "absolute inset-0 w-full h-full rounded-full object-cover";
                                    btn.insertBefore(img, badge); // ë±ƒì§€ë³´ë‹¤ ì•ì— ì‚½ì… (ë±ƒì§€ê°€ ìœ„ë¡œ ì˜¤ê²Œ)
                                } else {
                                    btn.querySelector('img').src = data.profile_image;
                                }
                            }
                        }
                    }
                } catch(e) {}
            }
        }

        async function checkNewMail() {
            if(!myId) return;
            try {
                const res = await fetch(`${API_MAIL}/check/${myId}?t=${new Date().getTime()}`);
                if(res.ok) {
                    const data = await res.json();
                    const badge = document.getElementById('mail-badge');
                    const dropBadge = document.getElementById('dropdown-badge');
                    
                    if(data.count > 0) {
                        badge.classList.remove('hidden');
                        dropBadge.classList.remove('hidden');
                    } else {
                        badge.classList.add('hidden');
                        dropBadge.classList.add('hidden');
                    }
                }
            } catch(e) { console.error("Mail check failed", e); }
        }

        function toggleDropdown() {
            document.getElementById('profile-dropdown').classList.toggle('show');
        }

        window.addEventListener('click', function(e) {
            const btn = document.getElementById('profile-btn');
            const dropdown = document.getElementById('profile-dropdown');
            if (!btn.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.remove('show');
            }
        });

        function openMailbox() {
            document.getElementById('mail-modal').classList.remove('hidden');
            document.getElementById('profile-dropdown').classList.remove('show');
            fetchMails(); 
            // ìš°í¸í•¨ ì—´ë©´ ì¼ë‹¨ ë±ƒì§€ ìˆ¨ê¹€ (ì½ìŒ ì²˜ë¦¬ëŠ” ê°œë³„ í´ë¦­ ì‹œ)
            document.getElementById('mail-badge').classList.add('hidden');
            document.getElementById('dropdown-badge').classList.add('hidden');
        }

        function closeMailbox() {
            document.getElementById('mail-modal').classList.add('hidden');
            checkNewMail(); 
        }

        async function markAsRead(id, element) {
            if(element.classList.contains('bg-slate-100')) return;
            element.classList.remove('bg-white', 'border-slate-100');
            element.classList.add('bg-slate-100', 'border-slate-200');
            const badge = element.querySelector('.new-badge');
            if(badge) badge.remove();
            await fetch(`${API_MAIL}/read/${id}`, { method: 'PUT' });
            checkNewMail();
        }

        async function fetchMails() {
            const listEl = document.getElementById('mail-list');
            try {
                const res = await fetch(`${API_MAIL}/list/${myId}?t=${new Date().getTime()}`);
                if(!res.ok) throw new Error("ë¡œë“œ ì‹¤íŒ¨");
                const mails = await res.json();
                
                if(mails.length === 0) {
                    listEl.innerHTML = `
                    <div class="text-center text-slate-300 mt-20 flex flex-col items-center">
                        <i class="far fa-envelope-open text-5xl mb-4 opacity-30"></i>
                        <p class="text-sm">ìš°í¸í•¨ì´ ë¹„ì–´ìˆìŠµë‹ˆë‹¤.</p>
                    </div>`;
                    return;
                }

                listEl.innerHTML = mails.map(mail => {
                    const isRead = mail.is_read === 1;
                    const bgClass = isRead ? 'bg-slate-100 border-slate-200' : 'bg-white border-slate-100';
                    const textClass = isRead ? 'text-slate-400' : 'text-slate-800';
                    const newBadge = !isRead ? `<span class="new-badge text-[9px] bg-red-500 text-white px-1.5 py-0.5 rounded ml-2 animate-pulse">NEW</span>` : '';

                    return `
                    <div onclick="markAsRead(${mail.id}, this)" class="cursor-pointer p-4 rounded-xl border shadow-sm transition-all relative group ${bgClass}">
                        <div class="flex justify-between items-start mb-2 w-full pr-8">
                            <div class="flex items-center">
                                <span class="text-[10px] font-bold text-blue-500 bg-blue-50 px-2 py-0.5 rounded-md truncate max-w-[150px]">
                                    FROM. ${mail.sender}
                                </span>
                                ${newBadge}
                            </div>
                            <span class="text-[10px] text-slate-300 whitespace-nowrap">${mail.created_at.substring(0,16)}</span>
                        </div>
                        <h4 class="font-bold text-sm mb-1 ${textClass}">${mail.title}</h4>
                        <p class="text-xs text-slate-500 leading-relaxed break-words">${mail.content}</p>
                        <div onclick="deleteMail(event, ${mail.id})" class="absolute top-3 right-3 w-8 h-8 flex items-center justify-center rounded-full hover:bg-red-100 text-slate-300 hover:text-red-500 transition-colors z-20 cursor-pointer">
                            <i class="fas fa-trash-alt text-xs"></i>
                        </div>
                    </div>
                `}).join('');
            } catch(err) {
                console.error(err);
                listEl.innerHTML = `<p class="text-center text-red-400 text-sm mt-10">ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</p>`;
            }
        }

        async function deleteMail(event, id) {
            event.stopPropagation();
            if(!confirm("ì´ ìš°í¸ì„ ì‚­ì œí• ê¹Œìš”?")) return;
            const res = await fetch(`${API_MAIL}/delete/${id}`, { method: 'DELETE' });
            if(res.ok) { fetchMails(); } else { alert("ì‚­ì œ ì‹¤íŒ¨"); }
        }

        async function deleteAllRead() {
            if(!confirm("ì´ë¯¸ ì½ì€(íšŒìƒ‰) ìš°í¸ë“¤ì„ ëª¨ë‘ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
            const res = await fetch(`${API_MAIL}/delete-read/${myId}`, { method: 'DELETE' });
            if(res.ok) { alert("ì •ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤."); fetchMails(); }
        }
