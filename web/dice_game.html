<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground V3 - Dice Defense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/auth.js"></script>
</head>
<body class="bg-slate-900 text-white select-none overflow-hidden h-screen flex flex-col">

    <nav class="bg-slate-800 border-b border-slate-700 p-4 flex justify-between items-center z-50 h-16 shrink-0">
        <div class="flex items-center space-x-4">
            <h1 class="text-xl font-bold text-blue-400">🎲 Dice Defense</h1>
            <span id="user-display" class="text-sm text-gray-300">Loading...</span>
        </div>
        <div class="flex space-x-2">
            <button onclick="attemptExit()" class="px-3 py-1 bg-red-600 hover:bg-red-500 rounded text-sm">
                나가기
            </button>
        </div>
    </nav>

    <main id="game-container" class="flex-1 relative w-full overflow-hidden bg-slate-950">
        
        <button onclick="navigateTab(-1)" class="absolute left-2 top-1/2 -translate-y-1/2 z-40 bg-slate-800/50 p-2 rounded-full hover:bg-slate-700 text-2xl text-white/70 hidden sm:block">
            &lt;
        </button>

        <div id="views-wrapper" class="w-full h-full relative">
            
            <div id="view-shop" class="game-view absolute inset-0 hidden flex flex-col items-center justify-center bg-slate-900">
                <h2 class="text-3xl font-bold text-yellow-400 mb-4">🛒 상점 (Shop)</h2>
                <p class="text-gray-400">새로운 주사위와 스킨을 구매하세요.</p>
            </div>

            <div id="view-deck" class="game-view absolute inset-0 hidden flex flex-col items-center justify-center bg-slate-800">
                <h2 class="text-3xl font-bold text-green-400 mb-4">🃏 덱 설정 (Deck)</h2>
                <div class="grid grid-cols-5 gap-2 p-4 bg-slate-700 rounded-lg">
                    <div class="w-12 h-12 bg-slate-600 rounded border border-slate-500"></div>
                    <div class="w-12 h-12 bg-slate-600 rounded border border-slate-500"></div>
                    <div class="w-12 h-12 bg-slate-600 rounded border border-slate-500"></div>
                    <div class="w-12 h-12 bg-slate-600 rounded border border-slate-500"></div>
                    <div class="w-12 h-12 bg-slate-600 rounded border border-slate-500"></div>
                </div>
            </div>

            <div id="view-play" class="game-view absolute inset-0 flex flex-col items-center justify-center bg-black">
                <div class="relative w-full max-w-md aspect-[3/4] bg-slate-800 border-2 border-slate-600 rounded-lg overflow-hidden shadow-2xl">
                    <div id="game-canvas-placeholder" class="w-full h-full flex flex-col items-center justify-center">
                        <span class="text-blue-300 text-lg animate-pulse">Waiting for Start...</span>
                        <button id="btn-start-game" onclick="startGame()" class="mt-4 px-6 py-2 bg-blue-600 hover:bg-blue-500 rounded-full font-bold shadow-lg transform transition hover:scale-105">
                            게임 시작 (Start)
                        </button>
                    </div>
                    <div id="game-grid" class="absolute inset-0 grid grid-cols-3 grid-rows-5 gap-1 p-2 hidden">
                        </div>
                </div>
            </div>

            <div id="view-event" class="game-view absolute inset-0 hidden flex flex-col items-center justify-center bg-slate-900">
                <h2 class="text-3xl font-bold text-purple-400 mb-4">🌍 멀티플레이 & 이벤트</h2>
                <p class="text-gray-400">친구와 대전하거나 협동하세요.</p>
            </div>

        </div>

        <button onclick="navigateTab(1)" class="absolute right-2 top-1/2 -translate-y-1/2 z-40 bg-slate-800/50 p-2 rounded-full hover:bg-slate-700 text-2xl text-white/70 hidden sm:block">
            &gt;
        </button>
    </main>

    <nav class="bg-slate-900 border-t border-slate-700 h-16 shrink-0 grid grid-cols-4 text-xs font-medium">
        <button onclick="switchTab('shop')" class="nav-btn flex flex-col items-center justify-center text-gray-400 hover:text-white hover:bg-slate-800" data-target="shop">
            <span class="text-xl">🛒</span>
            <span>Shop</span>
        </button>
        <button onclick="switchTab('deck')" class="nav-btn flex flex-col items-center justify-center text-gray-400 hover:text-white hover:bg-slate-800" data-target="deck">
            <span class="text-xl">🃏</span>
            <span>Deck</span>
        </button>
        <button onclick="switchTab('play')" class="nav-btn flex flex-col items-center justify-center text-blue-400 bg-slate-800 border-t-2 border-blue-500" data-target="play">
            <span class="text-xl">⚔️</span>
            <span>Play</span>
        </button>
        <button onclick="switchTab('event')" class="nav-btn flex flex-col items-center justify-center text-gray-400 hover:text-white hover:bg-slate-800" data-target="event">
            <span class="text-xl">🌍</span>
            <span>Event</span>
        </button>
    </nav>

    <script src="/static/js/dice_game.js"></script>
</body>
</html>
