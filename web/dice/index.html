    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;800&display=swap');
        body { font-family: 'Pretendard', sans-serif; overflow: hidden; }
        
        .tab-content { display: none; height: calc(100vh - 140px); overflow-y: auto; }
        .tab-content.active { display: flex; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .stat-box { position: relative; height: 3.5rem; background-color: #f1f5f9; border-radius: 0.5rem; display: flex; align-items: center; padding: 0.5rem; }

        /* [ìˆ˜ì •] ì£¼ì‚¬ìœ„ ê¸°ë³¸ í˜•íƒœ */
        .dice-face {
            background-color: #f1f5f9; /* slate-100: í°ìƒ‰ë³´ë‹¤ ì•½ê°„ ì–´ë‘ì›€ */
            border-radius: 22%; /* ì¡°ê¸ˆ ë” ë‘¥ê¸€ê²Œ */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            /* ì…ì²´ê°ì„ ìœ„í•œ ê·¸ë¦¼ì ì¶”ê°€ */
            box-shadow: 
                inset 0 2px 3px rgba(255, 255, 255, 1), /* ìƒë‹¨ í•˜ì´ë¼ì´íŠ¸ */
                inset 0 -2px 5px rgba(0, 0, 0, 0.1),    /* í•˜ë‹¨ ìŒì˜ */
                0 4px 6px -1px rgba(0, 0, 0, 0.2);      /* ì™¸ë¶€ ê·¸ë¦¼ì */
            transition: transform 0.1s;
            overflow: hidden; /* ì´í™íŠ¸ê°€ íŠ€ì–´ë‚˜ê°€ì§€ ì•Šê²Œ */
        }
        
        /* [ìˆ˜ì •] ë°˜ë“¤ë°˜ë“¤í•œ ê´‘íƒ íš¨ê³¼ (ê°•í™”ë¨) */
        .dice-glossy::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 45%; /* ì ˆë°˜ ì •ë„ë§Œ ë®ìŒ */
            border-radius: 22% 22% 40% 40% / 30%;   /* ë‘¥ê·¼ ìœ ë¦¬ ëŠë‚Œ */
            background: linear-gradient(
                180deg, 
                rgba(255,255,255,0.9) 0%, 
                rgba(255,255,255,0.4) 50%, 
                rgba(255,255,255,0) 100%
            );
            pointer-events: none;
            z-index: 10;
        }

        /* [ìˆ˜ì •] ì „ì„¤ ì´í™íŠ¸ (ê°•ë ¥í•œ í„ìŠ¤ + íšŒì „ê´‘) */
        @keyframes legend-glow {
            0% { box-shadow: 0 0 5px var(--pulse-color), inset 0 0 10px var(--pulse-color); border-color: white; }
            50% { box-shadow: 0 0 20px var(--pulse-color), inset 0 0 20px var(--pulse-color); border-color: var(--pulse-color); }
            100% { box-shadow: 0 0 5px var(--pulse-color), inset 0 0 10px var(--pulse-color); border-color: white; }
        }
        
        /* ë°°ê²½ì—ì„œ ì€ì€í•˜ê²Œ ë„ëŠ” ë¹› */
        @keyframes legend-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .dice-pulse {
            animation: legend-glow 2s infinite ease-in-out;
            z-index: 5;
        }
        
        /* ì „ì„¤ ë“±ê¸‰ ì „ìš© ë°°ê²½ íšŒì „ê´‘ (ì„ íƒì‚¬í•­) */
        .dice-pulse::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(from 0deg, transparent 0%, var(--pulse-color) 20%, transparent 40%);
            animation: legend-spin 3s linear infinite;
            opacity: 0.3;
            z-index: 0;
        }
        
        /* ë‚´ìš©ë¬¼(ëˆˆê¸ˆ)ì€ ë°°ê²½ ë¹› ìœ„ì— ë– ì•¼ í•¨ */
        .dice-content {
            position: relative;
            z-index: 2;
        }
    </style>

    <nav class="flex-none h-20 bg-white border-t border-slate-200 flex justify-between items-center px-1 pb-2 shadow-[0_-5px_20px_rgba(0,0,0,0.05)] z-50">

    <script>
        // ... (ì´ì „ê³¼ ë™ì¼í•œ ìƒìˆ˜ ë° í•¨ìˆ˜: loadComponents, switchTab, resource, summon ...)

        const API_AUTH = "https://api.pyosh.cloud/api/auth";
        const API_DICE = "https://api.pyosh.cloud/api/dice";
        const myId = sessionStorage.getItem('username');

        async function loadComponents() {
            const tabs = [
                { id: 'tab-shop', file: 'lobby_shop.html' },
                { id: 'tab-deck', file: 'lobby_deck.html' },
                { id: 'tab-battle', file: 'lobby_start.html' },
                { id: 'tab-event', file: 'lobby_event.html' },
                { id: 'tab-clan', file: 'lobby_clan.html' }
            ];
            await Promise.all(tabs.map(async (tab) => {
                try {
                    const res = await fetch(tab.file);
                    if(res.ok) document.getElementById(tab.id).innerHTML = await res.text();
                } catch(e) {}
            }));
            initGameCanvas();
            fetchMyResources();
        }

        // ... (íƒ­, ì¬í™”, ì†Œí™˜ ë¡œì§ ìƒëµ - ì´ì „ê³¼ ë™ì¼) ...
        const tabNames = ['shop', 'deck', 'battle', 'event', 'clan'];
        let currentTabIdx = 2; 
        function switchTab(name) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${name}`).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.toggle('text-blue-600', btn.dataset.target === `tab-${name}`));
            if(name === 'deck') fetchMyDice();
            if(name === 'shop') fetchMyResources();
        }
        async function fetchMyResources() {
            try {
                const res = await fetch(`${API_AUTH}/profile/${myId}`);
                if(res.ok) {
                    const data = await res.json();
                    document.getElementById('res-gem').innerText = data.gems.toLocaleString();
                    document.getElementById('res-gold').innerText = data.gold.toLocaleString();
                    document.getElementById('res-ticket').innerText = data.tickets.toLocaleString();
                }
            } catch(e) {}
        }
        async function addResource(type, amount) {
            await fetch(`${API_AUTH}/add-resource`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({username: myId, type, amount}) });
            alert("ì§€ê¸‰ ì™„ë£Œ!"); fetchMyResources();
        }
        async function summonDice(count) {
            try {
                const res = await fetch(`${API_DICE}/summon`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ username: myId, count: count }) });
                const data = await res.json();
                if(!res.ok) return alert(data.detail || "ì˜¤ë¥˜ ë°œìƒ");
                const names = data.results.map(d => `[${d.rarity}] ${d.name}`).join("\n");
                alert(`âœ¨ ì†Œí™˜ ê²°ê³¼ âœ¨\n\n${names}`);
                fetchMyResources();
            } catch(e) { alert("ì„œë²„ í†µì‹  ì˜¤ë¥˜"); }
        }


        // --- [NEW] ì£¼ì‚¬ìœ„ ë Œë”ë§ í—¬í¼ ---
        function getDiceVisualClasses(dice) {
            let borderColor = dice.color.replace('bg-', 'border-');
            if(dice.color.includes('gradient')) borderColor = 'border-slate-300';

            // [ë³€ê²½] ëª¨ë“  ì£¼ì‚¬ìœ„ì— ê´‘íƒ ì ìš©
            let effectClasses = "dice-glossy"; 
            let pulseStyle = "";
            
            if (dice.rarity === 'Legend') {
                effectClasses += " dice-pulse";
                if(dice.id === 'typhoon') pulseStyle = "--pulse-color: #0f766e;"; // teal-700 hex
                else pulseStyle = "--pulse-color: #fbbf24;"; // amber-400 hex
            }

            return { borderColor, effectClasses, pulseStyle };
        }

        function renderDiceIcon(dice, sizeClass="w-10 h-10") {
            const { borderColor, effectClasses, pulseStyle } = getDiceVisualClasses(dice);
            
            return `
            <div class="dice-face ${sizeClass} border-2 ${borderColor} ${effectClasses}" style="${pulseStyle}">
                <div class="dice-content w-[25%] h-[25%] rounded-full ${dice.color} shadow-sm"></div>
            </div>
            `;
        }


        // --- ë± & ìƒì„¸ íŒì—… ---
        let currentDiceList = []; 
        let currentSelectedDice = null;
        let currentViewMode = null;

        async function fetchMyDice() {
            try {
                const res = await fetch(`${API_DICE}/list/${myId}`);
                if(res.ok) {
                    currentDiceList = await res.json();
                    renderDiceGrid(currentDiceList);
                }
            } catch(e) {}
        }

        function renderDiceGrid(list) {
            const grid = document.getElementById('dice-list-grid');
            if(!grid) return;
            const countEl = document.getElementById('dice-count');
            grid.innerHTML = "";
            let ownedCount = 0;

            list.forEach(dice => {
                const isOwned = dice.class_level > 0;
                if(isOwned) ownedCount++;
                
                // [ë³€ê²½] ì£¼ì‚¬ìœ„ ì•„ì´ì½˜ ë Œë”ë§ í•¨ìˆ˜ ì‚¬ìš©
                const iconHtml = renderDiceIcon(dice, "w-12 h-12");

                const cardHtml = `
                <div class="aspect-square rounded-xl shadow-sm border border-slate-100 flex flex-col items-center justify-center relative overflow-hidden transition-transform active:scale-95 cursor-pointer ${isOwned ? 'bg-white hover:bg-slate-50' : 'bg-slate-100 dice-unowned'}" 
                     onclick="showDiceDetail('${dice.id}')">
                    
                    <div class="mb-1">${iconHtml}</div>
                    
                    <div class="font-bold text-xs text-slate-700">${dice.name}</div>
                    ${isOwned ? `<span class="text-[10px] font-bold text-slate-600 bg-slate-100 px-1.5 rounded mt-1">Lv.${dice.class_level}</span>` : `<span class="text-[10px] font-bold text-slate-400 mt-1">ë¯¸íšë“</span>`}
                    ${isOwned ? `<span class="text-[9px] text-slate-400 absolute bottom-1 right-2">${dice.quantity}ì¥</span>` : ""}
                    <div class="absolute top-1 right-1 w-2 h-2 rounded-full ${getRarityColor(dice.rarity)}"></div>
                </div>`;
                grid.innerHTML += cardHtml;
            });
            if(countEl) countEl.innerText = `${ownedCount}/${list.length}`;
        }

        function getRarityColor(rarity) {
            if(rarity === 'Legend') return 'bg-purple-500'; if(rarity === 'Hero') return 'bg-red-400'; if(rarity === 'Rare') return 'bg-blue-400'; return 'bg-slate-300';
        }

        function showDiceDetail(diceId) {
            const dice = currentDiceList.find(d => d.id === diceId);
            if(!dice) return;
            currentSelectedDice = dice;
            
            document.getElementById('popup-dice-name').innerText = dice.name;
            document.getElementById('popup-dice-desc').innerText = dice.desc;
            document.getElementById('popup-dice-rarity').innerText = dice.rarity;
            document.getElementById('popup-dice-class').innerText = dice.class_level > 0 ? `Lv.${dice.class_level}` : "ë¯¸ë³´ìœ ";
            
            // [ë³€ê²½] íŒì—… ë‚´ ì•„ì´ì½˜ë„ ë™ì¼í•œ ë””ìì¸ ì ìš©
            document.getElementById('popup-dice-icon-container').innerHTML = renderDiceIcon(dice, "w-16 h-16 text-3xl"); // text-3xlì€ ì œê±°í•´ë„ ë¨

            // ... (ì—…ê·¸ë ˆì´ë“œ ë¡œì§ ë° UI ê°±ì‹  ì½”ë“œëŠ” ì´ì „ê³¼ ë™ì¼) ...
            
            const btn = document.getElementById('popup-action-btn');
            const costInfo = document.getElementById('popup-cost-info');
            const progress = document.getElementById('popup-progress-bar');
            
            let canUpgrade = false;
            let reqCards = 0, reqGold = 0;

            if(dice.class_level === 0) { 
                reqCards = 1;
                document.getElementById('popup-dice-cards').innerText = `${dice.quantity} / ${reqCards}`;
                progress.style.width = `${Math.min((dice.quantity/reqCards)*100, 100)}%`;
                
                if(dice.quantity >= reqCards) {
                    canUpgrade = true;
                    btn.className = "w-full py-3 rounded-xl font-bold text-white shadow-lg active:scale-95 flex items-center justify-center gap-2 bg-green-500 hover:bg-green-600";
                    btn.innerHTML = `<span>ğŸ”“ í•´ê¸ˆí•˜ê¸°</span>`;
                    costInfo.innerText = "ë¹„ìš©: ì¹´ë“œ 1ì¥";
                } else {
                    btn.className = "w-full py-3 rounded-xl font-bold text-white shadow-lg bg-slate-300 cursor-not-allowed";
                    btn.innerHTML = `<span>ì¹´ë“œ ë¶€ì¡±</span>`;
                    costInfo.innerText = "ì¹´ë“œë¥¼ ë” ëª¨ìœ¼ì„¸ìš”";
                }
            } else { 
                reqCards = 5;
                reqGold = dice.class_level * 1000;
                document.getElementById('popup-dice-cards').innerText = `${dice.quantity} / ${reqCards}`;
                progress.style.width = `${Math.min((dice.quantity/reqCards)*100, 100)}%`;
                const currentGold = parseInt(document.getElementById('res-gold').innerText.replace(/,/g, '')) || 0;
                
                if(dice.quantity >= reqCards && currentGold >= reqGold) {
                    canUpgrade = true;
                    btn.className = "w-full py-3 rounded-xl font-bold text-white shadow-lg active:scale-95 flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700";
                    btn.innerHTML = `<span>â¬†ï¸ ë ˆë²¨ì—…</span>`;
                    costInfo.innerText = `ë¹„ìš©: ${reqGold.toLocaleString()} ê³¨ë“œ`;
                } else {
                    btn.className = "w-full py-3 rounded-xl font-bold text-white shadow-lg bg-slate-300 cursor-not-allowed";
                    btn.innerHTML = dice.quantity < reqCards ? "ì¹´ë“œ ë¶€ì¡±" : "ê³¨ë“œ ë¶€ì¡±";
                    costInfo.innerText = `í•„ìš”: ì¹´ë“œ 5ì¥, ${reqGold.toLocaleString()} ê³¨ë“œ`;
                }
            }
            btn.onclick = canUpgrade ? () => upgradeDice(diceId) : null;
            btn.disabled = !canUpgrade;

            currentViewMode = canUpgrade && dice.class_level > 0 ? 'class' : null; 
            updateStatsView();

            document.getElementById('dice-popup').classList.remove('hidden');
            document.getElementById('dice-popup').classList.add('flex');
        }

        // ... (ë‚˜ë¨¸ì§€ í—¬í¼ í•¨ìˆ˜ë“¤: toggleViewMode, updateStatsView, addStatBox, closePopup, upgradeDice, init ë“± ì´ì „ê³¼ ë™ì¼) ...
        
        function toggleViewMode(mode) {
            currentViewMode = (currentViewMode === mode) ? null : mode;
            updateStatsView();
        }

        function updateStatsView() {
            if(!currentSelectedDice) return;
            const dice = currentSelectedDice;
            const stats = dice.stats;
            const level = Math.max(1, dice.class_level);
            const grid = document.getElementById('popup-stats-grid');
            grid.innerHTML = "";

            addStatBox(grid, "ê³µê²©ë ¥", "fa-sword", stats.atk, level);
            addStatBox(grid, "ê³µê²©ì†ë„", "fa-stopwatch", stats.speed, level, "s");
            addStatBoxStatic(grid, "íƒ€ê²Ÿ", "fa-crosshairs", stats.target);
            
            if(stats.specials) {
                stats.specials.forEach(sp => {
                    addStatBox(grid, sp.name, sp.icon, sp, level, "", sp.format);
                });
            }
            const filled = 3 + (stats.specials ? stats.specials.length : 0);
            for(let i=filled; i<6; i++) {
                 grid.innerHTML += `<div class="stat-box"><div class="text-slate-300 mx-auto text-xl">-</div></div>`;
            }

            const btnClass = document.getElementById('btn-view-class');
            const btnPower = document.getElementById('btn-view-power');
            
            btnClass.className = `flex-1 py-2 rounded-lg text-xs font-bold border transition-colors ${currentViewMode==='class' ? 'bg-green-100 border-green-300 text-green-700' : 'border-slate-200 text-slate-500 hover:bg-slate-50'}`;
            btnPower.className = `flex-1 py-2 rounded-lg text-xs font-bold border transition-colors ${currentViewMode==='power' ? 'bg-orange-100 border-orange-300 text-orange-700' : 'border-slate-200 text-slate-500 hover:bg-slate-50'}`;
        }

        function addStatBox(grid, name, iconClass, statData, level, unitSuffix="", formatStr="{}") {
            if(statData === "-" || !statData.base) {
                grid.innerHTML += `
                <div class="stat-box justify-between">
                    <i class="fas ${iconClass} text-slate-400 text-lg w-6 text-center"></i>
                    <div class="text-right">

                </div>
