<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dice Defense - Battle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { margin: 0; overflow: hidden; background-color: #0f172a; touch-action: none; }
        #game-canvas { display: block; margin: 0 auto; }
        
        /* 로딩 스크린 스타일 */
        #game-loading {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f172a; z-index: 50;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <canvas id="game-canvas"></canvas>

    <div id="game-loading">
        <div class="text-4xl font-bold text-white mb-4 tracking-widest">BATTLE LOADING</div>
        <div class="w-64 h-2 bg-slate-700 rounded-full overflow-hidden relative">
            <div id="loading-bar" class="h-full bg-yellow-400 transition-all duration-300 w-0"></div>
        </div>
        <div id="loading-text" class="mt-2 text-slate-400 text-sm font-mono">Initializing...</div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
