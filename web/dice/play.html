<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dice Defense - Battle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { user-select: none; touch-action: none; overflow: hidden; }
        .power-btn { transition: all 0.1s; }
        .power-btn:active { transform: scale(0.95); }
        
        /* 캔버스 컨테이너 */
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0f172a;
            overflow: hidden;
        }
        canvas { box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body class="bg-slate-900 h-screen w-screen flex flex-col overflow-hidden">

    <header id="ui-top" class="bg-white/95 backdrop-blur shadow-md z-30 h-16 flex items-center justify-between px-4 shrink-0 relative">
        <div class="flex items-center gap-4">
            <div class="flex flex-col">
                <span class="text-[10px] text-slate-500 font-bold leading-none">NEXT BOSS</span>
                <span id="boss-timer" class="text-xl font-black text-slate-800 font-mono leading-none">02:00</span>
            </div>
            <div class="h-8 w-px bg-slate-200"></div>
            <div class="flex items-center gap-2">
                <i class="ri-sword-fill text-yellow-500"></i>
                <span class="text-slate-600 font-bold text-sm">WAVE</span>
                <span id="game-wave" class="text-2xl font-black text-slate-900">1</span>
            </div>
        </div>

        <div class="flex items-center gap-3">
            <div class="bg-red-50 px-3 py-1 rounded-full border border-red-100 flex items-center gap-2">
                <i class="ri-heart-3-fill text-red-500"></i>
                <span id="game-lives" class="text-lg font-black text-red-600">3</span>
            </div>
            <button onclick="window.location.href='index.html'" class="w-8 h-8 rounded-lg bg-slate-100 text-slate-500 hover:bg-slate-200 hover:text-red-500 transition-colors flex items-center justify-center">
                <i class="ri-logout-box-r-line"></i>
            </button>
        </div>
    </header>

    <main class="flex-1 relative overflow-hidden bg-slate-900">
        <div id="game-container" class="pt-4">
            <canvas id="game-canvas"></canvas>
            
            <div id="game-loading" class="absolute inset-0 flex flex-col items-center justify-center bg-slate-900 z-40 transition-opacity duration-500">
                <h2 class="text-white font-black text-2xl mb-2">LOADING</h2>
                <div class="w-48 h-1 bg-slate-800 rounded overflow-hidden">
                    <div id="loading-bar" class="h-full bg-blue-500 w-0 transition-all"></div>
                </div>
            </div>
        </div>
    </main>

    <footer id="ui-bottom" class="bg-slate-900 border-t border-slate-800 pb-safe z-30 shrink-0 shadow-[0_-4px_20px_rgba(0,0,0,0.5)] flex flex-col">
        
        <div class="relative w-full h-16 flex items-center justify-center bg-slate-800/80 backdrop-blur border-b border-slate-700/50">
            
            <div class="absolute left-4 flex items-center gap-2">
                <div class="w-9 h-9 rounded-full bg-yellow-500 flex items-center justify-center shadow-lg shadow-yellow-500/20 border border-yellow-400">
                    <i class="ri-flashlight-fill text-white text-lg"></i>
                </div>
                <span id="game-sp" class="text-2xl font-black text-white tracking-tight drop-shadow-md">100</span>
            </div>
            
            <button onclick="window.spawnDice()" class="group flex flex-col items-center justify-center bg-blue-600 hover:bg-blue-500 active:scale-95 transition-all w-32 h-12 rounded-xl shadow-lg shadow-blue-600/40 border-t border-blue-400 relative overflow-hidden">
                <div class="flex items-center gap-1.5 relative z-10">
                    <span class="text-white font-black text-lg leading-none">SPAWN</span>
                </div>
                <div class="bg-black/30 px-3 py-0.5 rounded-full mt-0.5">
                    <span id="spawn-cost" class="text-[10px] text-blue-100 font-mono font-bold leading-none">10 SP</span>
                </div>
                
                <div class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/10 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-500"></div>
            </button>
            
        </div>

        <div class="p-2 w-full bg-slate-900">
            <div class="grid grid-cols-5 gap-1.5 mx-auto max-w-screen-md">
                
                <div class="flex flex-col gap-1">
                    <div class="aspect-square bg-slate-800 rounded-lg border border-slate-700 relative dice-slot flex items-center justify-center group shadow-inner" data-index="0">
                        </div>
                    <button class="power-btn bg-slate-800 py-2 rounded-md border border-slate-700 flex flex-col items-center justify-center leading-none" onclick="powerUp(0)">
                        <span class="text-[9px] text-slate-400 font-bold mb-0.5">Lv.1</span>
                        <span class="text-[10px] text-yellow-500 font-mono font-bold">100</span>
                    </button>
                </div>
                
                <div class="flex flex-col gap-1"><div class="aspect-square bg-slate-800 rounded-lg border border-slate-700 dice-slot shadow-inner" data-index="1"></div><button class="power-btn bg-slate-800 py-2 rounded-md border border-slate-700" onclick="powerUp(1)"><span class="text-[9px] text-slate-400">Lv.1</span></button></div>
                <div class="flex flex-col gap-1"><div class="aspect-square bg-slate-800 rounded-lg border border-slate-700 dice-slot shadow-inner" data-index="2"></div><button class="power-btn bg-slate-800 py-2 rounded-md border border-slate-700" onclick="powerUp(2)"><span class="text-[9px] text-slate-400">Lv.1</span></button></div>
                <div class="flex flex-col gap-1"><div class="aspect-square bg-slate-800 rounded-lg border border-slate-700 dice-slot shadow-inner" data-index="3"></div><button class="power-btn bg-slate-800 py-2 rounded-md border border-slate-700" onclick="powerUp(3)"><span class="text-[9px] text-slate-400">Lv.1</span></button></div>
                <div class="flex flex-col gap-1"><div class="aspect-square bg-slate-800 rounded-lg border border-slate-700 dice-slot shadow-inner" data-index="4"></div><button class="power-btn bg-slate-800 py-2 rounded-md border border-slate-700" onclick="powerUp(4)"><span class="text-[9px] text-slate-400">Lv.1</span></button></div>
                
            </div>
        </div>
    </footer>
    
    <script src="js/utils.js"></script>
    <script src="js/game.js?v=2.2"></script>
</body>
</html>
