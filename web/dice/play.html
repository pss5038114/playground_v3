<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dice Defense - Battle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 
    <style>
        body { user-select: none; touch-action: none; overflow: hidden; }
        .power-btn { transition: all 0.1s; }
        .power-btn:active { transform: scale(0.95); }
        
        /* 캔버스 컨테이너 */
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1f2937; 
            overflow: hidden;
        }
        canvas { box-shadow: 0 0 20px rgba(0,0,0,0.2); }
    </style>
</head>
<body class="bg-gray-800 h-screen w-screen flex flex-col overflow-hidden">

    <header id="ui-top" class="bg-white/95 backdrop-blur shadow-md z-30 h-16 flex items-center justify-between px-4 shrink-0 relative hidden transition-opacity duration-500">
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2">
                <i class="ri-sword-fill text-yellow-500"></i>
                <span class="text-slate-600 font-bold text-sm">WAVE</span>
                <span id="game-wave" class="text-2xl font-black text-slate-900">1</span>
            </div>
            <div class="h-8 w-px bg-slate-200"></div>
            <div class="flex flex-col items-center">
                <span class="text-[10px] text-slate-500 font-bold leading-none">NEXT BOSS</span>
                <span id="boss-timer" class="text-xl font-black text-slate-800 font-mono leading-none">02:00</span>
            </div>
        </div>

        <div class="flex items-center gap-3">
            <div class="bg-red-50 px-3 py-1 rounded-full border border-red-100 flex items-center gap-2">
                <i class="ri-heart-3-fill text-red-500"></i>
                <span id="game-lives" class="text-lg font-black text-red-600">3</span>
            </div>
            <button onclick="window.location.href='index.html'" class="w-8 h-8 rounded-lg bg-slate-100 text-slate-500 hover:bg-slate-200 hover:text-red-500 transition-colors flex items-center justify-center">
                <i class="ri-logout-box-r-line"></i>
            </button>
        </div>
    </header>

    <main class="flex-1 relative overflow-hidden bg-gray-800">
        <div id="game-container">
            <canvas id="game-canvas" class="absolute inset-0 w-full h-full object-cover z-0"></canvas>
            
            <div id="dice-layer" class="absolute inset-0 z-10 pointer-events-none"></div>
            
            <div id="game-loading" class="absolute inset-0 flex flex-col items-center justify-center bg-slate-900 z-50 transition-opacity duration-500">
                <h2 class="text-white font-black text-3xl mb-6 tracking-tight">LOADING</h2>
                
                <div class="w-64 h-2 bg-slate-800 rounded-full overflow-hidden relative mb-3">
                    <div id="loading-bar" class="h-full bg-gradient-to-r from-blue-500 to-purple-500 w-0 transition-all duration-300 ease-out shadow-[0_0_10px_rgba(59,130,246,0.5)]"></div>
                </div>
                
                <div id="loading-text" class="text-slate-400 text-xs font-mono h-4 animate-pulse">Initializing...</div>
            </div>
        </div>
    </main>

    <footer id="ui-bottom" class="bg-white border-t border-slate-200 pb-safe z-30 shrink-0 shadow-[0_-4px_20px_rgba(0,0,0,0.1)] flex flex-col hidden transition-transform duration-500 translate-y-full">
        
        <div class="relative w-full h-16 flex items-center justify-center bg-slate-50 border-b border-slate-200 px-4">
            
            <div class="absolute left-4 flex items-center gap-2">
                <div class="w-8 h-8 rounded-full bg-yellow-500 flex items-center justify-center shadow-md border border-yellow-400">
                    <i class="ri-flashlight-fill text-white"></i>
                </div>
                <span id="game-sp" class="text-2xl font-black text-slate-800 tracking-tight tabular-nums">100</span>
            </div>
            
            <button onclick="window.spawnDice()" class="group flex items-center justify-center bg-blue-600 hover:bg-blue-500 active:scale-95 transition-all px-6 py-2 rounded-xl shadow-lg shadow-blue-600/30 border-t border-blue-400 relative overflow-hidden gap-2">
                <div class="flex items-center gap-1 relative z-10">
                    <span class="text-white font-bold">소환</span>
                    <span class="text-blue-200 mx-1">|</span>
                    <i class="ri-flashlight-fill text-yellow-300"></i>
                    <span id="spawn-cost-text" class="text-white font-black text-lg leading-none">10</span>
                </div>
                <div class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/20 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-500"></div>
            </button>
            
        </div>

        <div class="p-3 w-full bg-white">
            <div id="deck-slots" class="grid grid-cols-5 gap-2 mx-auto max-w-screen-md">
                <div class="dice-slot aspect-square bg-slate-100 rounded-xl animate-pulse"></div>
                <div class="dice-slot aspect-square bg-slate-100 rounded-xl animate-pulse delay-75"></div>
                <div class="dice-slot aspect-square bg-slate-100 rounded-xl animate-pulse delay-100"></div>
                <div class="dice-slot aspect-square bg-slate-100 rounded-xl animate-pulse delay-150"></div>
                <div class="dice-slot aspect-square bg-slate-100 rounded-xl animate-pulse delay-200"></div>
            </div>
        </div>
    </footer>
    
    <script src="js/utils.js"></script>
    <script src="js/game.js?v=3.1"></script>
</body>
</html>
