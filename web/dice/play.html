<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dice Defense - Battle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { user-select: none; touch-action: none; overflow: hidden; }
        .power-btn { transition: all 0.1s; }
        .power-btn:active { transform: scale(0.95); }
        .glass-panel { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="bg-slate-900 h-screen w-screen flex flex-col overflow-hidden relative">

    <div id="game-loading" class="absolute inset-0 z-[100] bg-slate-900 flex flex-col items-center justify-center transition-opacity duration-500">
        <h2 class="text-2xl font-black text-white mb-2">LOADING</h2>
        <div class="w-64 h-1.5 bg-slate-800 rounded-full overflow-hidden">
            <div id="loading-bar" class="h-full bg-blue-500 w-0 transition-all duration-300"></div>
        </div>
        <p id="loading-text" class="text-xs text-slate-500 mt-2">Preparing Battle...</p>
    </div>

    <div id="ui-top" class="absolute top-0 left-0 right-0 p-4 z-20 flex justify-between items-start pointer-events-none hidden">
        
        <div class="glass-panel rounded-xl px-4 py-2 pointer-events-auto flex items-center gap-2">
            <i class="ri-time-line text-slate-400"></i>
            <div class="flex flex-col">
                <span class="text-[9px] text-slate-400 font-bold leading-none">BOSS IN</span>
                <span id="boss-timer" class="text-lg font-black text-white leading-none font-mono">02:00</span>
            </div>
        </div>

        <div class="glass-panel rounded-xl px-6 py-2 pointer-events-auto flex flex-col items-center shadow-lg transform translate-y-[-5px]">
            <div class="flex items-center gap-2 mb-1">
                <i class="ri-sword-fill text-yellow-400 animate-pulse"></i> <span class="text-[10px] text-yellow-400 font-bold tracking-widest">WAVE</span>
            </div>
            <span id="game-wave" class="text-3xl font-black text-white leading-none drop-shadow-md">1</span>
        </div>

        <div class="flex flex-col items-end gap-2 pointer-events-auto">
            
            <div class="glass-panel rounded-xl px-3 py-2 flex items-center gap-3 bg-red-500/10 border-red-500/30">
                <i class="ri-heart-3-fill text-red-500 text-xl drop-shadow-sm"></i>
                <div class="w-px h-6 bg-red-500/20"></div>
                <span id="game-lives" class="text-xl font-black text-red-100">3</span>
            </div>

            <div class="flex gap-2 mt-1">
                <button onclick="toggleDebug()" class="w-8 h-8 rounded-lg bg-slate-800 text-slate-400 border border-slate-700 hover:text-white hover:bg-slate-700 flex items-center justify-center transition-colors">
                    <i class="ri-bug-2-line"></i>
                </button>
                <button onclick="confirmSurrender()" class="w-8 h-8 rounded-lg bg-slate-800 text-red-400 border border-slate-700 hover:bg-red-500 hover:text-white hover:border-red-500 flex items-center justify-center transition-all">
                    <i class="ri-logout-box-r-line"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="flex-1 flex items-center justify-center relative">
        <canvas id="game-canvas" class="shadow-2xl"></canvas>
    </div>

    <div id="ui-bottom" class="w-full bg-slate-900 border-t border-slate-800 flex flex-col pb-safe z-20 hidden">
        
        <div class="flex items-center justify-between px-4 py-2 border-b border-slate-800 bg-slate-800/50">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 rounded-full bg-yellow-500/20 text-yellow-400 flex items-center justify-center border border-yellow-500/30">
                    <i class="ri-flashlight-fill"></i>
                </div>
                <span id="game-sp" class="text-2xl font-black text-white tracking-tight">100</span>
            </div>
            
            <button onclick="window.spawnDice()" class="bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-2 rounded-xl text-white font-bold shadow-lg shadow-blue-900/50 active:scale-95 transition-transform flex items-center gap-2">
                <i class="ri-add-circle-fill"></i>
                <span>소환</span>
                <span id="spawn-cost" class="text-xs bg-black/20 px-2 py-0.5 rounded ml-1">10</span>
            </button>
        </div>

        <div class="grid grid-cols-5 gap-1 p-2 h-28">
            <div class="flex flex-col gap-1 h-full">
                <div class="flex-1 bg-slate-800 rounded-lg flex items-center justify-center border border-slate-700 relative dice-slot" data-index="0">
                    <i class="ri-question-mark text-slate-600"></i> </div>
                <button class="power-btn bg-slate-800 h-8 rounded-lg border border-slate-700 flex flex-col items-center justify-center leading-none" onclick="powerUp(0)">
                    <span class="text-[9px] text-slate-400 font-bold">Lv.1</span>
                    <span class="text-[8px] text-yellow-500">100</span>
                </button>
            </div>
            <div class="flex flex-col gap-1 h-full"><div class="flex-1 bg-slate-800 rounded-lg flex items-center justify-center border border-slate-700 dice-slot" data-index="1"></div><button class="power-btn bg-slate-800 h-8 rounded-lg border border-slate-700" onclick="powerUp(1)"><span class="text-[9px] text-slate-400">Lv.1</span></button></div>
            <div class="flex flex-col gap-1 h-full"><div class="flex-1 bg-slate-800 rounded-lg flex items-center justify-center border border-slate-700 dice-slot" data-index="2"></div><button class="power-btn bg-slate-800 h-8 rounded-lg border border-slate-700" onclick="powerUp(2)"><span class="text-[9px] text-slate-400">Lv.1</span></button></div>
            <div class="flex flex-col gap-1 h-full"><div class="flex-1 bg-slate-800 rounded-lg flex items-center justify-center border border-slate-700 dice-slot" data-index="3"></div><button class="power-btn bg-slate-800 h-8 rounded-lg border border-slate-700" onclick="powerUp(3)"><span class="text-[9px] text-slate-400">Lv.1</span></button></div>
            <div class="flex flex-col gap-1 h-full"><div class="flex-1 bg-slate-800 rounded-lg flex items-center justify-center border border-slate-700 dice-slot" data-index="4"></div><button class="power-btn bg-slate-800 h-8 rounded-lg border border-slate-700" onclick="powerUp(4)"><span class="text-[9px] text-slate-400">Lv.1</span></button></div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/game.js?v=1.7"></script>
</body>
</html>
