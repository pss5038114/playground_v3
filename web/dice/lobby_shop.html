<div class="w-full bg-gradient-to-r from-green-400 to-emerald-600 rounded-2xl p-6 text-white shadow-lg mb-4">

</div>

    <div class="grid grid-cols-2 gap-3">
         <button onclick="summonDice(1)" class="bg-white border-2 border-slate-100 p-4 rounded-2xl shadow-sm flex flex-col items-center hover:border-blue-300 hover:bg-blue-50 active:scale-95 transition-all">

         <button onclick="summonDice(10)" class="bg-gradient-to-br from-indigo-500 to-purple-600 text-white p-4 rounded-2xl shadow-lg shadow-indigo-200 flex flex-col items-center hover:scale-105 active:scale-95 transition-all relative overflow-hidden">

            <div class="text-3xl mb-2">✨</div>

        <div class="font-bold text-slate-700 text-xs">보석 500개</div>
        <button onclick="addResource('gem', 500)" class="mt-2 bg-blue-100 text-blue-600 text-[10px] font-bold px-3 py-1.5 rounded-lg w-full hover:bg-blue-200">받기</button>
    </div>
    <div class="bg-white p-4 rounded-xl shadow-sm flex flex-col items-center border border-slate-100">
        <div class="text-2xl mb-1">💰</div>
        <div class="font-bold text-slate-700 text-xs">골드 100000개</div>
        <button onclick="addResource('gold', 100000)" class="mt-2 bg-yellow-100 text-yellow-600 text-[10px] font-bold px-3 py-1.5 rounded-lg w-full hover:bg-yellow-200">받기</button>
