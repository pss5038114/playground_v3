<div class="flex flex-col h-full">
    <div class="p-6 pb-2">
        <h2 class="text-3xl font-black text-white italic tracking-tighter">
            SOLO <span class="text-blue-500">MODE</span>
        </h2>
        <p class="text-slate-400 text-sm mt-1">끝없이 몰려오는 적들을 막아내세요!</p>
    </div>

    <div class="flex-1 overflow-y-auto p-6 pt-2">
        
        <div class="bg-slate-800/50 rounded-2xl p-4 border border-white/5 mb-6">
            <div class="flex justify-between items-center mb-4">
                <span class="text-white font-bold flex items-center gap-2">
                    <i class="ri-stack-fill text-blue-500"></i> Select Deck
                </span>
                <button onclick="location.href='lobby_deck.html'" class="text-xs text-slate-400 hover:text-white underline">
                    Edit Decks
                </button>
            </div>

            <div class="flex gap-3 justify-center mb-4">
                <button id="preset-btn-1" onclick="selectLobbyPreset(1)" class="w-10 h-10 rounded-lg font-bold text-lg transition-all bg-blue-600 text-white shadow-lg ring-2 ring-blue-400 scale-110">1</button>
                <button id="preset-btn-2" onclick="selectLobbyPreset(2)" class="w-10 h-10 rounded-lg font-bold text-lg transition-all bg-slate-700 text-slate-400 hover:bg-slate-600 hover:text-white">2</button>
                <button id="preset-btn-3" onclick="selectLobbyPreset(3)" class="w-10 h-10 rounded-lg font-bold text-lg transition-all bg-slate-700 text-slate-400 hover:bg-slate-600 hover:text-white">3</button>
                </div>

            <div class="h-24 rounded-xl bg-slate-900/80 flex items-center justify-center border border-white/5 border-dashed">
                <span class="text-slate-500 text-xs">Deck Preview Area</span>
                </div>
        </div>

        <div class="bg-blue-600/10 rounded-2xl p-4 border border-blue-500/20">
            <h3 class="text-blue-400 font-bold mb-2 text-sm">⚠️ Rule Info</h3>
            <ul class="text-slate-300 text-xs space-y-1 list-disc list-inside opacity-80">
                <li>30 Wave 마다 보스 몬스터가 등장합니다.</li>
                <li>생명력 3개를 모두 잃으면 게임이 종료됩니다.</li>
                <li>친구와 기록을 경쟁해보세요!</li>
            </ul>
        </div>
    </div>

    <div class="p-6 bg-slate-900 border-t border-white/5">
        <button onclick="startSoloGame()" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-black py-4 rounded-2xl text-xl shadow-lg shadow-blue-900/50 active:scale-95 transition-all flex items-center justify-center gap-2">
            <span>GAME START</span>
            <i class="ri-arrow-right-circle-fill opacity-50"></i>
        </button>
    </div>
</div>
